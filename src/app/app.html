<ion-menu [content]="content">
 

  <ion-content padding-top class="custom_con">
    <ion-list>
      <button class="custom_button" detail="false" mode='md' menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
