<ion-header no-border>
  <ion-navbar transparent>
  
 
  </ion-navbar>
  </ion-header>
<ion-content padding class="back">
    <!-- Playback section -->
    <div text-center >
      <!-- File name -->
 
      <h1 style="color:white">Сейчас играет</h1>
      
      <p><img src="{{name_cat}}" width="100px"></p>
      <!-- avatar --><br>
      <div class="avatar" [style.background-image]="'url(' + image + ')'"></div>
      <br>
      <h1 style="    font-size: 19px;color: white">{{name}}</h1>
      <p style="color:#adadad">{{name_cat_bottom}}</p>
      <!-- control bar -->
      <div>
        <ion-range min="0" max="{{duration}}" [(ngModel)]="position"> <!--  [disabled]="is_in_play && is_playing"  -->
          <ion-label style="color:white;" range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
          <ion-label style="color:white;" range-right *ngIf="duration == -1" >--:--</ion-label>
          <ion-label style="color:white;" range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
        </ion-range>
      </div>
     
      
     
      <ion-grid style="
      padding-left: 50px;
      padding-right: 50px;
  ">
        <ion-row justify-content-center align-items-center style="height: 100%">
          <ion-col>
    

            <img  width="25"  (click)="prev()" src="assets/imgs/left.png" >
          </ion-col>
          <ion-col>
            <!-- Play/Pause -->
          
            <img  width="60" *ngIf="play == '0'" (click)="playRecording()" src="assets/imgs/play-btn.png" >
            <img  width="60" *ngIf="play == '1'"  (click)="pause()" src="assets/imgs/pause-btn.png" >
            <img  width="60" *ngIf="play == '2'"  (click)="resume()" src="assets/imgs/play-btn.png" >
          </ion-col>
          <ion-col>
            <!-- Forwards -->
         

            <img  width="25"   (click)="next()" src="assets/imgs/right.png" >
          </ion-col>
        </ion-row>
      </ion-grid>

      
      <!--<ion-icon name="arrow-down" style="color: white;  "></ion-icon>-->
  
    
    <ion-grid style="
    padding-top: 15px !important;
">
                   
<ion-row >
  <ion-col>
    <div class="circle_btn_left" (click)="startRecord()" *ngIf="!recording" >
      <ion-icon style=" color: white;
      font-size: 25px;
      margin-top: 5px;" name="mic"></ion-icon>
    </div>

    <div class="circle_btn_left" style="background-color: red !important;" (click)="stopRecord()" *ngIf="recording" >
      <ion-icon style=" color: white;
      font-size: 25px;
      margin-top: 5px;" name="mic-off"></ion-icon>
    </div>

  </ion-col>
  <ion-col>
      <div class="circle_btn_center" >
      <ion-icon *ngIf=" status_fav =='OK'" color="danger" style="     font-size: 25px;
      margin-top: 6px;" name="heart" (click)="unlike()"></ion-icon>
      <ion-icon *ngIf=" status_fav =='NO'" style="  color: grey;   font-size: 25px;
      margin-top: 6px;" name="heart" (click)="like()"></ion-icon>
    </div>
  </ion-col>

  <ion-col >
    <div class="circle_btn_r" style="background-color: orange !important;" >
    <ion-icon  style="color:white;       font-size: 25px;
    margin-top: 4px;" name="md-cloud-done"></ion-icon>
  </div>
</ion-col>
</ion-row>
      </ion-grid>
    </div>
  <br>
  <br>
    <div #popoverText class="text-to-change" style="
    background-color: transparent;
">
        <div style="color: white">{{text}}</div>
    
          </div>
  </ion-content>
